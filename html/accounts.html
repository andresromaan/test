        <nav class="navbar navbar-expand-lg">

<!--DatosUsuarios-->
    <section class="container mt-4 mt-md-4">
        <h5 class="mb-4">Crear cuenta de Usuario</h5>
    <!--Formulario-->
        <form id="new-user-form" class="row mb-4 align-items-center">  

            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="mb-2">Nombre</label>
                    <input type="text" id="name" class="form-control">
                    <div id="name-error" class="invalid-feedback"></div>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="mb-2">Password</label>
                    <input type="password" id="password" class="form-control">
                    <div id="password-error" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="mb-2">Email</label>
                    <input type="email" id="email" class="form-control">
                    <div id="email-error" class="invalid-feedback"></div>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="mb-2">Tel√©fono</label>
                    <input type="tel" id="phone" class="form-control">
                    <div id="phone-error" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="mb-2">Edad</label>
                    <input type="number" id="age" class="form-control">
                    <div id="age-error" class="invalid-feedback"></div>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="mb-2">Sexo</label>
                    <select id="gender-select" class="form-select">
                        <option value="Masculino" selected>Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="col-5 col-md-2 mt-3 mb-3 d-flex flex-column ">
                <span id="missing-fields-error" class="dan mb-3"></span>
                <button type="submit" id="submit" class="btn bg-green">Agregar</button>
            </div>
        </form>
    <!--/Formulario-->
    <!--Tabla Usuarios-->
        <div class="container mb-5 tabla__usuarios">
            <h5 class="mb-4">Usuarios</h5>
            <div id="table-container" class="row table-responsive">
            </div>
        </div>
    <!--/Tabla Usuarios-->
    </section>
<!--/DatosUsuarios-->
